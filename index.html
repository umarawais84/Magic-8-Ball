<!doctype html>
<html lang="en">
    <head>
        <title>Magic 8-Ball</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header class="bg-dark text-white text-center py-3">
            <h1>Welcome to the Magic 8-Ball</h1>
        </header>
        <main class="container text-center my-5">
            <div id="magic-8-ball">
                <p id="greeting" class="fs-4 mb-4"></p>
                <p id="response-text" class="mb-4">
                    Ask a question to the most glorious 8 Ball of wisdom...
                </p>
                <img
                    id="response-img"
                    src="https://via.placeholder.com/300"
                    alt="Magic 8 Ball"
                    class="rounded-circle shadow-lg mb-4"
                />
                <br />
                <button onclick="shakeMagic8Ball()" class="btn btn-success btn-lg">
                    Click to shake the 8 Ball
                </button>
            </div>
        </main>
        <footer class="bg-dark text-white text-center py-3">
            <p>By Umar Awais | The Prophetic Magic 8-Ball</p>
            <small>Ask me any question you desire!</small>
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <script src="script.js"></script>
    </body>
</html>
